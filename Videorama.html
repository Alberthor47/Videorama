<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Videorama</title>
  <link rel="stylesheet" href="header_styles.css" />
  <link rel="stylesheet" href="buscador_style.css" />
  <link rel="stylesheet" href="carrusel_style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <img class="header__img"
      src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
      alt="" />
    <div class="header__menu">
      <div class="header__menu--profile">
        <!-- <img class="" src="https://img.icons8.com/ios/50/000000/name.png" /> -->
        <img src="user.png" alt="">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesion</a></li>
      </ul>
    </div>
  </header>

  <section class="main">
    <h2 class="main__title">¿Qué deseas ver hoy?</h2>
    <input class="input" type="text" placeholder="Buscar..." />
  </section>

  <section class="carrusel">
    <div class="carrusel__contenedor">
      <div class="carrusel--item">
        <img class="carrusel--item__img"
          src="https://images.pexels.com/photos/2689253/pexels-photo-2689253.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="puente">
        <div class="carrusel--item__details">
          <div>
            <img src="play-button.png" alt="">
            <img src="plus.png" alt="">
          </div>
          <p class="carrusel--item__details--title">Titulo descriptivo</p>
          <p class="carrusel--item__details--subtitle">caracteristicas del video</p>
        </div>
      </div>
      <div class="carrusel--item">
        <img class="carrusel--item__img"
          src="https://images.pexels.com/photos/188777/pexels-photo-188777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="motor">
        <div class="carrusel--item__details">
          <div>
            <img src="play-button.png" alt="">
            <img src="plus.png" alt="">
          </div>
          <p class="carrusel--item__details--title">Titulo descriptivo</p>
          <p class="carrusel--item__details--subtitle">Caracteristicas del video</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
